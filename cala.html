<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
</head>
<style>
    ul{padding:0;margin-right:-15px;}
	li{
	float:left;
	list-style-type: none;

	//width:33.3333%;
	height:50px;

	padding:10px;
	margin-right:15px;

	background:#FF6666;
	border:5px solid #DAC8A7;

	width:calc(33.3333% - (10px + 5px) * 2 - 15px )

	}
</style>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
