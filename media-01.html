<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>media</title>
    <link rel="stylesheet" href="common/link.css" media="only screen and (max-width:480px)">
</head>
<style>
    body{color:#fff;}
     @media screen and (min-width: 480px){
        body{background: green;}
        .big{display:block;}
        .little{display:none;}
    }

</style>
<body>
    <p class="big" >屏幕尺寸小于480 背景红色</p>
    <p class="little">屏幕尺寸大于480 背景绿色</p>
</body>
</html>
